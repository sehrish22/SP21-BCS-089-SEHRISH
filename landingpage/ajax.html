<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="main ">
        <link rel="stylesheet" href="ajax.css">
        <div  class="container mt-5">
            <h2 class="mb-4">THE MAKEUP STATION</h2>
        
            <!-- Create Form -->
            <form id="createForm">
                <div class="form-group">
                    <label for="createTitle">PRODUCT:</label>
                    <input type="text" class="form-control" id="createTitle" required placeholder="product">
                </div>
                <div class="form-group">
                    <label for="createContent">DESCRIPTION:</label>
                    <textarea class="form-control" id="createContent" rows="3" required placeholder="description of product"></textarea>
                </div>
                <button id="createBtn" type="submit" class="btn btn-primary">ADD NEW PRODUCT</button>
                <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
            </form>
        
            <hr>
        
            <!-- Display Stories -->
            <div id="storiesList"></div>
        
        </div>
        
        <!-- Include jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./ajax.js"></script>
    </div>



</body>
</html>
